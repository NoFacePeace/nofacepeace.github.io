">61</span><br><span class="line">62</span><br><span class="line">63</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">package</span> main</span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> (</span><br><span class="line">	<span class="string">&quot;errors&quot;</span></span><br><span class="line">	<span class="string">&quot;fmt&quot;</span></span><br><span class="line">)</span><br><span class="line"></span><br><span class="line"><span class="comment">// HTTPError http error struct</span></span><br><span class="line"><span class="keyword">type</span> HTTPError <span class="keyword">struct</span> &#123;</span><br><span class="line">	Status <span class="type">int</span></span><br><span class="line">	Msg    <span class="type">string</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="params">(h *HTTPError)</span></span> Error() <span class="type">string</span> &#123;</span><br><span class="line">	<span class="keyword">return</span> fmt.Sprintf(<span class="string">&quot;status: %d Message: %s&quot;</span>, h.Status, h.Msg)</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// NewHTTPError new http error</span></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">NewHTTPError</span><span class="params">(status <span class="type">int</span>, msg <span class="type">string</span>)</span></span> *HTTPError &#123;</span><br><span class="line">	<span class="keyword">return</span> &amp;HTTPError&#123;</span><br><span class="line">		Status: status,</span><br><span class="line">		Msg:    msg,</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// HTTP error class</span></span><br><span class="line"><span class="keyword">var</span> (</span><br><span class="line">	ErrBadRequest     = NewHTTPError(<span class="number">400</span>, <span class="string">&quot;Bad Request&quot;</span>)</span><br><span class="line">	ErrGatewayTimeout = NewHTTPError(<span class="number">503</span>, <span class="string">&quot;Gateway Timeout&quot;</span>)</span><br><span class="line">)</span><br><span class="line"></span><br><span class="line"><span class="comment">// API struct</span></span><br><span class="line"><span class="keyword">type</span> API <span class="keyword">struct</span> &#123;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// NewAPI new api</span></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">NewAPI</span><span class="params">()</span></span> *API &#123;</span><br><span class="line">	<span class="keyword">return</span> &amp;API&#123;&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// Get api get</span></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="params">(a *API)</span></span> Get() <span class="type">error</span> &#123;</span><br><span class="line">	<span class="keyword">return</span> fmt.Errorf(<span class="string">&quot;method get error: %w&quot;</span>, ErrBadRequest)</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// Post api post</span></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="params">(a *API)</span></span> Post() <span class="type">error</span> &#123;</span><br><span class="line">	<span class="keyword">return</span> fmt.Errorf(<span class="string">&quot;method post error: %w&quot;</span>, ErrGatewayTimeout)</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">main</span><span class="params">()</span></span> &#123;</span><br><span class="line">	api := NewAPI()</span><br><span class="line">	err := api.Get()</span><br><span class="line">	fmt.Println(err)</span><br><span class="line">	<span class="comment">// check http error</span></span><br><span class="line">	<span class="keyword">var</span> httpError *HTTPError</span><br><span class="line">	fmt.Println(errors.As(err, &amp;httpError))</span><br><span class="line">	<span class="comment">// check bad request</span></span><br><span class="line">	fmt.Println(errors.Is(err, ErrBadRequest))</span><br><span class="line">	<span class="comment">// unwrap</span></span><br><span class="line">	fmt.Println(errors.Unwrap(err))</span><br><span class="line">&#125;</span><br><span class="line"></span><br></pre></td></tr></table></figure>
