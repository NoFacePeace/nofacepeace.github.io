        <h2 id="常见的行太长类型"><a href="#常见的行太长类型" class="headerlink" title="常见的行太长类型"></a>常见的行太长类型</h2><ul>

<figure class="highlight go"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">package</span> main</span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> (</span><br><span class="line">	<span class="string">&quot;fmt&quot;</span></span><br><span class="line"></span><br><span class="line">	<span class="string">&quot;gorm.io/driver/mysql&quot;</span></span><br><span class="line">	<span class="string">&quot;gorm.io/gorm&quot;</span></span><br><span class="line">)</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">main</span><span class="params">()</span></span> &#123;</span><br><span class="line">	<span class="comment">// argument too long</span></span><br><span class="line">	arg1 := <span class="string">&quot;argument one&quot;</span></span><br><span class="line">	arg2 := <span class="string">&quot;argument two&quot;</span></span><br><span class="line">	arg3 := <span class="string">&quot;argument three&quot;</span></span><br><span class="line">	arg4 := <span class="string">&quot;argument four&quot;</span></span><br><span class="line">	arg5 := <span class="string">&quot;argument five&quot;</span></span><br><span class="line">	arg6 := <span class="string">&quot;argument six&quot;</span></span><br><span class="line">	arg7 := <span class="string">&quot;argument seven&quot;</span></span><br><span class="line">	fmt.Println(arg1, arg2, arg3, arg4, arg5, arg6, arg7)</span><br><span class="line">	<span class="comment">// fix</span></span><br><span class="line">	fmt.Println(</span><br><span class="line">		arg1,</span><br><span class="line">		arg2,</span><br><span class="line">		arg3,</span><br><span class="line">		arg4,</span><br><span class="line">		arg5,</span><br><span class="line">		arg6,</span><br><span class="line">		arg7,</span><br><span class="line">	)</span><br><span class="line"></span><br><span class="line">	<span class="comment">// string too long</span></span><br><span class="line">	sql := <span class="string">&quot;SELECT id, name, info FROM t_user user LEFT JOIN t_info info ON user.id = info.user_id where name != &#x27;&#x27;&quot;</span></span><br><span class="line">	fmt.Println(sql)</span><br><span class="line">	<span class="comment">// fix</span></span><br><span class="line">	sql = <span class="string">`</span></span><br><span class="line"><span class="string">SELECT</span></span><br><span class="line"><span class="string">  id,</span></span><br><span class="line"><span class="string">  name,</span></span><br><span class="line"><span class="string">  info</span></span><br><span class="line"><span class="string">FROM</span></span><br><span class="line"><span class="string">  t_user user</span></span><br><span class="line"><span class="string">  LEFT JOIN t_info info ON user.id = info.user_id</span></span><br><span class="line"><span class="string">where</span></span><br><span class="line"><span class="string">  name != &#x27;&#x27;</span></span><br><span class="line"><span class="string">  and info != &#x27;&#x27;</span></span><br><span class="line"><span class="string">`</span></span><br><span class="line">	fmt.Println(sql)</span><br><span class="line">	<span class="comment">// or fix</span></span><br><span class="line">	sql = <span class="string">&quot;SELECT id, name, info FROM t_user user &quot;</span> +</span><br><span class="line">		<span class="string">&quot;LEFT JOIN t_info info ON user.id = info.user_id &quot;</span> +</span><br><span class="line">		<span class="string">&quot;where name != &#x27;&#x27; and info != &#x27;&#x27;&quot;</span></span><br><span class="line">	fmt.Println(sql)</span><br><span class="line"></span><br><span class="line">	<span class="comment">// if condition too long</span></span><br><span class="line">	<span class="keyword">if</span> arg1 == arg2 &amp;&amp; arg2 == arg3 &amp;&amp; arg3 == arg4 &amp;&amp; arg4 == arg5 &amp;&amp; arg5 == arg6 &amp;&amp; arg6 == arg7 &#123;</span><br><span class="line">		fmt.Println(<span class="string">&quot;pass&quot;</span>)</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="comment">// fix</span></span><br><span class="line">	<span class="keyword">if</span> arg1 == arg2 &amp;&amp;</span><br><span class="line">		arg2 == arg3 &amp;&amp;</span><br><span class="line">		arg3 == arg4 &amp;&amp;</span><br><span class="line">		arg4 == arg5 &amp;&amp;</span><br><span class="line">		arg5 == arg6 &amp;&amp;</span><br><span class="line">		arg6 == arg7 &#123;</span><br><span class="line">		fmt.Println(<span class="string">&quot;pass&quot;</span>)</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="comment">// function chain call too long</span></span><br><span class="line">	db, err := gorm.Open(mysql.Open(<span class="string">&quot;&quot;</span>), &amp;gorm.Config&#123;&#125;)</span><br><span class="line">	<span class="keyword">if</span> err != <span class="literal">nil</span> &#123;</span><br><span class="line">		fmt.Println(err)</span><br><span class="line">		<span class="keyword">return</span></span><br><span class="line">	&#125;</span><br><span class="line">	db.Table(<span class="string">&quot;table&quot;</span>).Select(<span class="string">&quot;id&quot;</span>, <span class="string">&quot;name&quot;</span>, <span class="string">&quot;info&quot;</span>).Where(<span class="string">&quot;name != ? and info != ?&quot;</span>, <span class="string">&quot;&quot;</span>, <span class="string">&quot;&quot;</span>).Find(<span class="literal">nil</span>)</span><br><span class="line">	<span class="comment">// fix</span></span><br><span class="line">	db.Table(<span class="string">&quot;table&quot;</span>).</span><br><span class="line">		Select(<span class="string">&quot;id&quot;</span>, <span class="string">&quot;name&quot;</span>, <span class="string">&quot;info&quot;</span>).</span><br><span class="line">		Where(<span class="string">&quot;name != ? and info != ?&quot;</span>, <span class="string">&quot;&quot;</span>, <span class="string">&quot;&quot;</span>).</span><br><span class="line">		Find(<span class="literal">nil</span>)</span><br><span class="line">&#125;</span><br><span class="line"></span><br></pre></td></tr></table></figure>
